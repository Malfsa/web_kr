<!DOCTYPE html>
<html>
<head>
  <title>Виджет таймера</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="widget-container">
    <div class="timer-display">
      <span id="countdown-timer">00:00:00</span>
    </div>
    <div class="timer-controls">
      <input type="datetime-local" id="datetime-input">
      <input type="color" id="color-input" value="#ffffff">
      <button id="start-button">Старт</button>
      <button id="stop-button">Стоп</button>
      <button id="change-color-button">Изменить цвет</button>
    </div>
    <div id="image-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
